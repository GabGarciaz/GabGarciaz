<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Money</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="./syles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Convert Money</h1>
      </header>
      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>
        <label>
          Converter <b>para</b>
          <select id="select">
            <option>US$ Dólar Americano</option>
            <option>€Euro</option>
          </select>
        </label>
        <label> Valor <input placeholder="R$ 10.000,00" /> </label>
        <button type="button">Converter</button>
        <section>
          <div class="banana">
            <img src="..//brasil.png" alt="Bandeira-Brasil" />
            <p class="maça">Real</p>
            <p class="value" id="realvalor">R$ 10.000,00</p>
          </div>
          <img class="morango" src="..//seta.png" alt="Seta" />
          <div class="banana">
            <img
              src="..//estados-unidos.png"
              id="imagem"
              alt="Bandeira-pais-conversão"
            />
            <p class="maça" id="maça">Dólar Americano</p>
            <p class="value" id="dolarreal">R$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./source.js"></script>
</html>
